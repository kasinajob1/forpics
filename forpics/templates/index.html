{% extends "base.html" %}
{% block content %}
 
<div style="margin-top: 100px; text-align: center">
<form action="/upload/" ethod="POST" enctype="multipart/form-data">{% csrf_token %}
<input type="file" name="file" id="file" > <input type="submit" name="submit" value="upload!">
</form>
{% if latest_picture %}
<a href="{% url forpics.imghost.views.picture_detail latest_picture.id %}"><img src="{{ latest_picture.image.url_200x150 }}" alt="Picture" /></a>
{% endif %}
</div>
 
{% endblock %}
